<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/form.css">
    <script src="/scripts/script.js" defer></script>

    <title>Register</title>
</head>

<body>
    <main class="form-container">
        <form action="output.html" id="form">
            <header class="form-header grid-item-1">
                <h1>registration form</h1>
                <p>please fill the form below correctly to enable us serve you better!</p>
            </header>
            <section class="form-content grid">
                <header class="sub-header item-1">basic informations <span class="">*</span></header>
                <header class="sub-header item-2">tell us about yourself <span class="">*</span></header>
                <input class="item-3" type="text" id="full_name" placeholder="fullname">
                <input class="item-4" type="text" id="nick_name" placeholder="nickname">
                <input class="item-5" type="text" id="age" placeholder="age">
                <input class="item-6" type="text" id="role" placeholder="role">
                <input class="item-7" type="email" id="email" placeholder="email">
                <div class="input-image item-8" id="display-image">
                    <input type="file" id="profile" accept="image/png, image/jpg" id="image-input">
                </div>
                <textarea class="item-9" id="description" placeholder="describe yourself..."></textarea>
                <button class="item-10" type="submit" class="btn btn-submit">submit</button>
            </section>
        </form>
    </main>
</body>

</html>
